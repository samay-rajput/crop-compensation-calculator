<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Compensation Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crop Compensation Calculator</h1>
        
        <div class="operation-selector">
            <h2>Select Operation:</h2>
            <select id="operation">
                <option value="1">Calculate Crop Loss in Rs.</option>
                <option value="2">Calculate Area undergone in loss</option>
            </select>
        </div>

        <div class="crop-selector">
            <h2>Select Crop:</h2>
            <select id="cropSelect"></select>
        </div>

        <div id="inputArea">
            <!-- This will be dynamically updated based on operation -->
        </div>

        <button onclick="calculate()" class="calculate-btn">Calculate</button>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
