<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рднрд╛рд╖рд╛ рдирд┐рд╡рдбрд╛ | Select Language</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&family=Noto+Sans+Devanagari:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="language-selection" id="languageSelector">
        <h1 class="welcome-text">рднрд╛рд╖рд╛ рдирд┐рд╡рдбрд╛<br>Select Language</h1>
        <div class="language-buttons">
            <button onclick="selectLanguage('english')" class="lang-select-btn" id="en-select">
                <i class="fas fa-globe"></i>
                <span>English</span>
            </button>
            <button onclick="selectLanguage('marathi')" class="lang-select-btn" id="mr-select">
                <i class="fas fa-globe"></i>
                <span>рдорд░рд╛рдареА</span>
            </button>
        </div>
    </div>

    <div class="container" id="calculatorContainer" style="display: none;">
        <h1><i class="fas fa-calculator"></i> <span class="translate" data-key="title">Crop Compensation Calculator</span></h1>
        
        <div class="operation-selector">
            <h2><i class="fas fa-tasks"></i> <span class="translate" data-key="selectOperation">Select Operation:</span></h2>
            <select id="operation">
                <option value="1">ЁЯТ░ <span class="translate" data-key="operation1">Calculate Crop Loss in Rs.</span></option>
                <option value="2">ЁЯУП <span class="translate" data-key="operation2">Calculate Area undergone in loss</span></option>
            </select>
        </div>

        <div class="crop-selector">
            <h2><i class="fas fa-seedling"></i> <span class="translate" data-key="selectCrop">Select Crop:</span></h2>
            <select id="cropSelect"></select>
        </div>

        <div id="inputArea">
            <!-- This will be dynamically updated based on operation -->
        </div>

        <button onclick="calculate()" class="calculate-btn">
            <i class="fas fa-calculator"></i> <span class="translate" data-key="calculateButton">Calculate</span>
        </button>

        <div id="result" class="result"></div>
    </div>
    <script src="translations.js"></script>
    <script src="areaConverter.js"></script>
    <script src="script.js"></script>
</body>
</html>
